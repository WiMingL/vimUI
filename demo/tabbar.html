<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/vm-ui.css">
  <title>tabbar</title>
</head>
<body>
  <div class="vm-tabbar">
    <div class="tabbar-item">
      <span class="dot badge">99</span>
      <span class="vm-icon icon">&#xe69b;</span>
      <label class="name">home</label>
    </div>
    <div class="tabbar-item">
      <span class="dot"></span>
      <span class="vm-icon icon">&#xe6e1;</span>
      <label class="name">search</label>
    </div>
    <div class="tabbar-item">
      <span class="vm-icon icon active">&#xe69a;</span>
      <label class="name active">setting</label>
    </div>
    <div class="tabbar-item">
      <span class="dot"></span>
      <span class="vm-icon icon">&#xe6a0;</span>
      <label class="name">person</label>
    </div>
    
  </div>
  
</body>
</html>
